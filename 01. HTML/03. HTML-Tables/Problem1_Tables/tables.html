<!DOCTYPE html>
<html>

<head>
    <title>HTML table</title>
</head>

<body>
    <table>
        <colgroup>
            <col style="width: 225px" />
        </colgroup>
        <tr>
            <th colspan="2">
              <h1 style="margin: 0px"><i>Fresh Fruits</i></h1>
            </th>
        </tr>
        <tr>
            <td>It has long been known that a diet that includes at least a few servings
               of fresh fruit every day will help keep you healthy, fit and trim. </td>
            <td> <img src="fruits.jpg" alt="A picture of a ball of fruits" /></td>
        </tr>
    </table>
</body>

</html>
